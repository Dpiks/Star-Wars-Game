<!DOCTYPE html>
<html>

<head>
    <title>Star Wars Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="author" content="Deepika Vikas">
    <meta name="description" content="Star Wars Game">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type='text/javascript' src='https://code.jquery.com/jquery-2.2.0.min.js'></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
<nav class="navbar navbar-default">
        <div class="container">
        	
            <h1>STAR WARS</h1>
          
        </div>
    </nav>

    <div class="container">
        <div class="row choose_char_list">
        	
            		<h3 class="choose">Choose your character</h3>
          
        </div>
        <div class="row enemy-char-list">
            <h3>Choose your opponent</h3>
        </div>
        
        <div class="row fight_field">
            <div class="col-md-4 player1">
            <p>You</p>
                
            </div>
            <div class="col-md-4 player2">
            <p> Active Defender</p>
                
            </div>
        </div>
        <div class="row attack">
				<button type="button" class="attack_btn">Attack!!</button>

        </div>
        <div class="row restart_btn_row">
        		<button type="button" class="restart_btn">Restart</button>
        </div>

         <div class="row">
         <p class="message"></p>
        </div>
    </div>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
